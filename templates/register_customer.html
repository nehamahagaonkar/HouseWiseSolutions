{% extends 'base.html' %}

{% block title %} customer Registration {% endblock %}

{% block content %}
  <div class="register-form">
    <form action="/register_customer" method="POST">
      <h1>customer Registration</h1>
      <div>
        <input type="name" class="form-control" id="exampleInputUsername1" name="username" placeholder="Enter Username">
      </div>
      <div>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
      </div>
      <div>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email">
      </div>
      <div>
        <input type="address" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
      </div>
      <div>
        <input type="text" class="form-control" id="inputPincode" name="pincode" placeholder="1234">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
{% endblock %}
