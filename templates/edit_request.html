{% extends 'base.html' %}

{% block title %} Customer Dashboard {% endblock %}

{% block content %}
  
     
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    <div class="container-fluid">
        <div class="row w-100">
            <div class="col-12 text-center">
                <b>Customer Dashboard</b>
            </div>
        </div>
    </div>

    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto"style="flex-direction: row; justify-content: space-around; width: 100%;">
            <li class="nav-item active">
                <a class="nav-link" href="/customer_dashboard">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customer_dashboard/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customer_dashboard/summary">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container mt-5">
    <h2>Edit Service Request</h2>
    <form action="{{ url_for('edit_request', request_id=service_request.id) }}" method="POST">
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" name="desc" required>{{ service_request.desc }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Request</button>
    </form>
</div>
{% endblock%}
